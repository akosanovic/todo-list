<!DOCTYPE html>
<html>
<head>
	
	<title>To Do List</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- typescript PROXIMA NOVA -->
		<script src="https://use.typekit.net/nct5oef.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- FAVICON -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<!-- STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="css/script.css">
</head>
<body>

	<div class="pageContainer page--container">
		<div class="pageContent">


			<div class="row">
				<div class="mediumWidthAbsoluteColumn mediumWidthAbsoluteColumnLeft col-sm-1 col-ms-6 col-md-4 col-lg-3">

					<!-- Main Todo Card  :: Begin -->
					<div class="mainTodoCardContainer main--todo--card">
						<div class="mainTodoCard">


							<div class="cardHeader">
								<div class="todoLogoContainer">
									<img class="todoLogo" src="images/todo-logo.svg">
								</div>


								<!-- Main Card Add New Button -->
								<!-- On click: show floating buttons -->
								<div class="addNewButtonContainer  hideFloatingButtons main--content--add--new--button--container ">
									<div class="addNewTaskButton main--content--add--new--button">
										<img src="images/add-button.svg">
									</div>

									<!-- Floating Buttons position depends on position of New Task Button -->
									<div class="floatingButtons  addCardFloatingButton floating--button floating--button--add--card">
										<div class="floatingButtonContent">
											<i class="fa fa-file-text-o" aria-hidden="true"></i>
										</div>
										<span class="buttonDescription">
											Card
										</span>
									</div>
									<div class="floatingButtons  addTaskFloatingButton floating--button floating--button--add--task">
										<div class="floatingButtonContent">
											<i class="fa fa-pencil" aria-hidden="true"></i>
										</div>
										<span class="buttonDescription">
											Task
										</span>
									</div>
								</div>
							</div>


							<!-- Card Body :: BEGIN -->
							<div class="cardBodyContainer main--card--body--container">
								<div class="cardBodyContent main--card--body--content">
									<h2 class="mainTodoCardTitle">
										Oldest Tasks
									</h2>

									<ul class="oldestTaskListContainer tasks--list--container oldest--task--container">	
										

										<li class="todoTaskItem taskItemContainer main--card--todo--task--item" draggable="true" task-id ="0">
											<div class="inputGroup">
												<div class="absolutePositionedPrefix">
													<div class="customCheckbox">
														<input type="checkbox" name="task status" class="task--done--status" id="todo--card--task--status2">
														<label class="checkbox" for="todo--card--task--status2"></label>
													</div>
												</div>											
												<input type="text" class="inputGroupDescription" name="todo card description" value="SmartStubs projekat">
											</div>
										</li>


										<li class="todoTaskItem taskItemContainer main--card--todo--task--item" draggable="true" task-id ="1">
											<div class="inputGroup">
												<div class="absolutePositionedPrefix">
													<div class="customCheckbox">
														<input type="checkbox" name="task status" class="task--done--status" id="todo--card--task--status3">
														<label class="checkbox" for="todo--card--task--status3"></label>
													</div>
												</div>											
												<input type="text" class="inputGroupDescription" name="todo card description" value="Posalji mejl klijentu!!">
											</div>
										</li>
										

										<li class="todoTaskItem taskItemContainer main--card--todo--task--item" draggable="true" task-id ="1">
											<div class="inputGroup">
												<div class="absolutePositionedPrefix">
													<div class="customCheckbox">
														<input type="checkbox" name="task status" class="task--done--status" id="todo--card--task--status4">
														<label class="checkbox" for="todo--card--task--status4"></label>
													</div>
												</div>											
												<input type="text" class="inputGroupDescription" name="todo card description" value="Zavrsi cover za album">
											</div>
										</li>

									</ul>
								</div>
							</div><!-- Card Body :: BEGIN -->
						</div>						
					</div><!-- Main Todo Card :: END -->
				</div>




				<!-- Category Cards Section :: BEGIN -->
				<div class="mediumWidthAbsoluteColumn mediumWidthAbsoluteColumnRigth col-sm-1 col-ms-6 col-md-8 col-lg-9 ">
					<div class="row absolutePositionOverflowContent todo--cards--row">
						
						<!-- Content filled via JS -->

					</div>						
				</div><!-- Category Cards Section :: END -->

			</div><!-- Row :: END -->
			





			<!-- To be removed :: BEGIN -->

			<header class="header">
				<h1>toDo </h1>
			</header>

			<main class="mainContainer">
				<div class="mainContent">
					
					<ul class="toDoList tasks--list--container">
						
						<li class="toDoCard addNewTasks"> 
							<!-- Task status only for added tasks -->
							<div class="taskStatus">
								<!-- <input type="checkbox" name="taskStatus"> -->
								<div class="svgContainer">
									<object class="checkIconContainer">
										<embed src="images/checked.svg" class="checkedSVGIcon">
									</object>
								</div>
							</div>	


							<div class="taskDescription">
								<input type="text" class="taskDescriptionInput new--task--input " name="taskDescription" placeholder="Remember... Remember" autofocus tabindex="1" tabindex="3">
								<div class='cardModifyBtnContainer submit--new--task--btn card--modify--btn'  tabindex="2">
									<i class="fa fa-check " aria-hidden="true"></i>
								</div>
							</div>
						</li> 
						
						<ul class="toDoTasks todo--tasks--container"><!-- Data passed in dynamically --></ul> 

						<ul class="doneTasks done--tasks--container"><!-- Data passed in dynamically -->
							<p>
								
							</p>
						</ul><!-- Dynamically filled with JS/TS -->
					</ul><!-- Task List:: END -->

				</div> <!-- Main Content:: END -->
			</main><!-- To be removed :: END -->




		</div><!-- Page Content:: END -->
	</div><!-- Page Container:: END -->


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<!-- <script type="text/javascript" src="js/style.js"></script> -->

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
