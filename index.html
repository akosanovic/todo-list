<!DOCTYPE html>
<html>
<head>
	
	<title>To Do List</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/script.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- FAVICON -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

	<div class="pageContainer page--container">
		<div class="pageContent">
			<header class="header">
				<h1>toDo </h1>
			</header>

			<main class="mainContainer">
				<div class="mainContent">
					<!-- Task List:: BEGIN -->
					<ul class="toDoList card--container">
						
						<li class="toDoCard addNewTasks"> 
							<!-- Task status only for added tasks -->
							<div class="taskStatus">
								<!-- <input type="checkbox" name="taskStatus"> -->
								<div class="svgContainer">
									<svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 300 286"> <g>
									 <path class="fill" id="check-icon"  stroke="black" stroke-width="5" d="M 176.47,114.00 C 190.51,95.29 206.65,77.69 223.17,61.17 223.17,61.17 235.00,50.00 235.00,50.00 235.00,50.00 283.00,7.28 283.00,7.28 288.20,2.82 301.26,-6.79 299.89,8.00 299.20,15.40 285.20,29.84 280.08,36.00 280.08,36.00 228.88,101.00 228.88,101.00 202.72,135.31 174.47,181.11 158.01,221.00 158.01,221.00 143.42,262.00 143.42,262.00 143.42,262.00 137.00,286.00 137.00,286.00 131.86,281.65 128.44,275.50 124.65,270.00 124.65,270.00 107.72,248.00 107.72,248.00 84.27,220.68 65.54,202.91 36.00,182.28 36.00,182.28 6.10,163.67 6.10,163.67 2.63,160.49 -0.49,154.91 0.16,150.04 0.86,144.81 4.97,145.16 9.00,146.16 9.00,146.16 34.00,155.80 34.00,155.80 58.67,165.67 83.92,176.16 105.00,192.67 115.41,200.82 117.46,204.05 126.00,213.00 138.29,176.21 153.09,145.18 176.47,114.00 Z"/> </g></svg>
								</div>
							</div>	


							<div class="taskDescription">
								<input type="text" class="taskDescriptionInput new--task--input " name="taskDescription" placeholder="Remember... Remember" autofocus tabindex="1" tabindex="3">
								<div class='cardModifyBtnContainer submit--new--task--btn card--modify--btn'  tabindex="2">
									<i class="fa fa-check " aria-hidden="true"></i>
								</div>
							</div>
						</li> 

						<ul class="toDoTasks todo--tasks--container">
							<li class='toDoCard to--do--card data-id=" placeholder "'>
								<div class='taskStatus'>
									<input type='checkbox' name='taskStatus'>
								</div>


								<div class='taskDescription'>
									<input type='text' class='taskDescriptionInput to--do--task--input' name='taskDescription' disabled value = \"`+inputValue+`\">
									<div class='cardModifyBtnContainer card--modify--btn'>
										<i class='fa fa-times' aria-hidden='true' ></i>
									</div>
								</div>
							</li> 

						</ul>

						<ul class="doneTasks done--tasks--container">
							<li class='toDoCard to--do--card data-id=" placeholder "'>
								<div class='taskStatus'>
									<input type='checkbox' name='taskStatus'>
								</div>


								<div class='taskDescription'>
									<input type='text' class='taskDescriptionInput to--do--task--input' name='taskDescription' disabled value = \"`+inputValue+`\">
									<div class='cardModifyBtnContainer card--modify--btn'>
										<i class='fa fa-times' aria-hidden='true' ></i>
									</div>
								</div>
							</li> 

						</ul>
						

					
					<!-- Dynamically filled with JS/TS -->

					</ul><!-- Task List:: END -->

					<div class="listFooter">
						
					</div>
				</div> <!-- Main Content:: END -->
			</main>
		</div><!-- Page Content:: END -->
	</div><!-- Page Container:: END -->


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<!-- <script type="text/javascript" src="js/style.js"></script> -->

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
